<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Jalol's Tic Tac Toe</h1>
      <div class="container">
      <form  id="sign_up">
        
        <input name="credentials[email]" type="text" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder = "Password Confirmation">
        <button  class ="signup1" type="submit">Sign Up</button>
      </form>
      
      <form id="sign_in" >
        
        <input name="credentials[email]" type="text" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button  class ="signup"type="submit">Sign In</button>
      </form>


      <form >
      
        <input name="credentials[email]" type="text" placeholder="New Password">
        <input name="credentials[password]" type="password" placeholder="Confirm Password">
        <button  class ="passchan"type="submit">Change password</button>
      </form>
      
        <button class="sign_out">Sign Out</button>
         <p id="error"></p>
      </div>
      <!-- <button class="sign_out">Sign Out</button>
      </div> -->
      
       <p id="display"></p>

      <div class="container">
        <div class ="row" id ="box">
       
        <div class="col-4 col-lg-4 box" data-cellindex=0></div> 
          <div class="col-4 col-lg-4 box" data-cellindex=1></div>
              <div class="col-4 col-lg-4 box"data-cellindex=2></div>
              <div class="col-4 col-lg-4 box"data-cellindex=3></div >
               <div class="col-4 col-lg-4 box"data-cellindex=4></div>
                <div class="col-4 col-lg-4 box"data-cellindex=5></div>
                <div class="col-4 col-lg-4 box" data-cellindex=6></div>
                <div class="col-4 col-lg-4 box"data-cellindex=7></div>
                 <div class="col-4 col-lg-4 box"data-cellindex=8></div>
                      </div> 
                      <button id="begin-game">New Game</button>
            </div>

         
          <!-- <div data-einning-message-text ></div>
          <button class="gmae__restart">Game Restart</button> -->
      </div>
     
    </body>
</html>
